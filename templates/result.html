<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Resultado da Correção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .content-section {
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
        }
        .analysis-section {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        pre {
            white-space: pre-wrap;
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 4px;
        }
        .back-button {
            margin-top: 20px;
        }
        .back-button a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .back-button a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Resultado da Correção</h1>


<div class="analysis-section">
    <h2>Correção do Professor</h2>
    <pre>{{ analysis }}</pre>
</div>

<div class="back-button">
    <a href="/">Nova Correção</a>
</div>
</body>
</html>
